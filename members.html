<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Members - God Buddy</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .members-section {
            text-align: center;
            padding: 60px 20px;
            color: #00f5ff;
        }

        .members-section input {
            width: 300px;
            max-width: 80%;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 25px;
            border: none;
            outline: none;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
            background: rgba(10, 14, 39, 0.8);
            color: #fff;
        }

        .member-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .member-card {
            display: none; /* hide all initially */
            background: rgba(10, 14, 39, 0.7);
            padding: 15px;
            border-radius: 15px;
            width: 180px;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
            color: #00f5ff;
            text-align: center;
        }

        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 35px rgba(0, 245, 255, 0.7);
        }

        .member-card img {
            width: 100%;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .member-card h3 {
            margin: 0; /* remove extra margin */
            font-size: 1.2rem;
        }

        #noResult {
            display: none;
            margin-top: 20px;
            color: #ff4d4d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">God Buddy</h1>
    </header>

    <nav class="menu">
        <ul id="list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="members-section">
        <h2>Search Our Team Members</h2>
        <input type="text" id="searchInput" placeholder="Type a member name..." onkeyup="searchMember()">

        <div class="member-list" id="memberList">
            <div class="member-card">
                <a href="player1.html">
                <img src="img/aiden.png" alt="Player1">
                <h3>Aiden</h3>
                </a>
            </div>
            <div class="member-card">
                <a href="siena.html">
                <img src="img/spp.png" alt="Player2">
                <h3>Sienna</h3>
                </a>
            </div>
            <div class="member-card">
                <a href="hirokai.html">
                <img src="img/hirokai.png" alt="Player3">
                <h3>Hirokai</h3>
                </a>
            </div>
            <div class="member-card">
                <a href="player4.html">
                <img src="img/khon.png" alt="Player4">
                <h3>Cristian Leonel</h3>
                </a>
            </div>
            <div class="member-card">
    <a href="player5.html" target="_blank">
        <img src="img/ryujin.png" alt="Player5">
        <h3>S-Ryujin</h3>
    </a>
</div>
        </div>

        <div id="noResult">No member found.</div>
    </section>

    <script>
        function searchMember() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const memberList = document.getElementById('memberList');
            const members = memberList.getElementsByClassName('member-card');
            let found = false;

            for (let i = 0; i < members.length; i++) {
                const name = members[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
                if (name.includes(input) && input !== "") {
                    members[i].style.display = 'block'; // show matched profile
                    found = true;
                } else {
                    members[i].style.display = 'none'; // hide non-matched
                }
            }

            const noResult = document.getElementById('noResult');
            noResult.style.display = (!found && input !== "") ? 'block' : 'none';
        }
    </script>
</body>
</html>
